id: ADR-SYS-0000
schema_version: v2
lint_version: v3
title: Convenção e Governança Formal de ADRs (Architecture Decision Records)
prefix: SYS
status: Accepted
date: "2025-12-27"

context:
  description: >
    Com a adoção de ADRs (Architecture Decision Records) como artefatos arquiteturais
    normativos e sua validação automática via CI/CD, tornou-se necessário estabelecer
    uma convenção formal para classificação, escopo e vocabulário mínimo comum,
    bem como um modelo formal de governança auditável e automatizável.

    Sem um vocabulário controlado e regras de governança claras, decisões tornam-se
    difíceis de comparar, validar automaticamente ou analisar ao longo do tempo,
    e o crescimento do sistema exige disciplina formal na documentação arquitetural.

# ============================================================
# Tipo de decisão (EXATAMENTE UM)
# ============================================================

governance_rule:
  decision_summary: >
    Estabelecer a convenção oficial de classificação de ADRs, regras de numeração,
    vocabulário arquitetural base comum a todas as ADRs e um modelo formal de
    governança integrando DSL declarativa, validação automática via CI/CD e
    revisão arquitetural humana.

  rules:
    enforces:
      - Numeração independente por prefixo
      - Sequência inicia em 0001
      - Reclassificação exige nova ADR
      - ADR substituída deve ser explicitamente referenciada
      - Classificação obrigatória por prefixo
      - Uso de vocabulário arquitetural comum
    forbids:
      - ADRs sem tipo de decisão definido
      - Decisões arquiteturais não documentadas

  audit_governance:
    applicable: true
    audit_location:
      - Git
      - Pull Requests
      - CI/CD

  dsl_adoption:
    principles:
      - Texto livre explica
      - Campos DSL declaram
      - DSL é incremental e retrocompatível

  lifecycle:
    allowed_status:
      - Proposed
      - Accepted
      - Deprecated
      - Superseded
    lifecycle_rules:
      - ADRs não podem ser removidas
      - Alterações apenas via Pull Request
      - Substituições exigem referência explícita

