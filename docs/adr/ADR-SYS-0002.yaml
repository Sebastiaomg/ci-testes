id: ADR-SYS-0001
schema_version: v2
lint_version: v1
title: Introdução Formal da DSL (Domain-Specific Language) de Decisão Arquitetural
prefix: SYS
status: Proposed
date: "2025-12-30"

context:
  description: >
    A validação automática de ADRs exige que decisões arquiteturais sejam
    expressas de forma estruturada, semântica e interpretável por máquina.

    O uso exclusivo de texto livre limita automação, análise de impacto e
    evolução da governança.

# ============================================================
# Tipo de decisão (EXATAMENTE UM)
# ============================================================

dsl_infrastructure:
  decision_summary: >
    Introduzir formalmente uma DSL declarativa para decisões arquiteturais,
    baseada em YAML, com vocabulário controlado e validação automática,
    servindo como base para governança executável, análise de impacto e
    evolução arquitetural assistida por ferramentas.

  dsl_definition:
    vocabulary:
      decision.type:
        - architectural_pattern
        - infrastructure_choice
        - data_strategy
        - integration_strategy
        - security_policy
        - governance_rule

      decision.intent:
        - scalability
        - performance
        - security
        - governance
        - cost_optimization
        - reliability
        - compliance

      constraints.consistency_model:
        - strong
        - eventual
        - none

      impacts.level:
        - positive
        - neutral
        - negative

  enforcement:
    validation:
      - JSON Schema valida vocabulário
      - adr-lint aplica regras semânticas
    severity:
      fail:
        - Violação estrutural
        - Vocabulário inválido
      warn:
        - Campos DSL ausentes em ADR Accepted

# ============================================================
# Campos globais opcionais
# ============================================================

related_decisions:
  implements:
    - ADR-SYS-0000
  extends: []
  constrains: []
  depends_on: []
  supersedes: []

consequences:
  positive:
    - Decisões interpretáveis por máquina
    - Base para métricas e análise de impacto
    - Preparação para revisão arquitetural assistida por IA
  negative:
    - Maior rigor na escrita de ADRs